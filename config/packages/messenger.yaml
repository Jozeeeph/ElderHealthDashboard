framework:
    messenger:
        failure_transport: failed

        transports:
            # Transport async (DB/queue) pour les tâches non critiques
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    multiplier: 2

            # Transport des messages échoués
            failed: 'doctrine://default?queue_name=failed'

            # ✅ Transport sync pour envoyer immédiatement (sans worker)
            sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default: []

        routing:
            # ✅ IMPORTANT: Emails (reset password, etc.) envoyés immédiatement
            Symfony\Component\Mailer\Messenger\SendEmailMessage: sync

            # Notifier (tu peux garder async si tu utilises un worker)
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async
