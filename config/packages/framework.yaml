# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Symfony 7 : évite les warnings + comportement clair
    http_method_override: false
    handle_all_throwables: true

    # La session se démarre seulement si tu lis/écris dedans
    session:
        enabled: true
        cookie_secure: auto
        cookie_samesite: lax
        handler_id: null

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file